<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div class="container">
            <h1>Click to roll</h1>
            <div class="player1">
                <div class="dice">
                    <img id="die1" width="25%" alt="Die roll A">
                    <img id="die2" width="25%" alt="Die Roll B">
                </div>
                <div>
                    <h2><p id="score">Your score</p></h2>
                    <button onclick="roll()">ROLL</button>
                </div>
                <div class="player2">
                    <img id="die3" width="25%" alt="Die roll A">
                    <img id="die4" width="25%" alt="Die Roll B">
                </div>
                <div>
                    <h2><p id="score">Your score</p></h2>
                    <button onclick="roll()">ROLL</button>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
